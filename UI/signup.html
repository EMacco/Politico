<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Simple website for elections">
	<meta name="keywords" content="voting, election, politician, politics">
	<meta name="author" content="Okwara Emmanuel">
	<title>POLITICO | Signup Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="outer">
            <div class="middle">
                <header>
                    <center><h1><a href="index.html">Politico</a></h1></center>
                </header>
                <div class="inner">
                    <div class="form-image-div">
                        <div class="login-image-banner">
                            <img src="img/signup-banner.png">
                        </div>
                    </div>

                    <div class="login-form">
                        <div class="form-attributes-registration">
                            <center><h1>Create Account</h1></center>
                            <form>
                                <div class="input-with-icon">
                                    <img src="img/person-icon.png">
                                    <input type="text" class="signin-text-field" placeholder="First Name" />
                                </div>
                                
                                <div class="input-with-icon">
                                    <img src="img/person-icon.png">
                                    <input type="text" class="signin-text-field" placeholder="Last Name" />
                                </div>

                                <div class="input-with-icon">
                                    <img src="img/phone-icon.png">
                                    <input type="tel" class="signin-text-field" placeholder="Phone Number" />
                                </div>

                                <div class="input-with-icon">
                                    <img src="img/email-icon.png">
                                    <input type="email" class="signin-text-field" placeholder="Email" />
                                </div>
                                <div class="input-with-icon">
                                    <img src="img/password-icon.png">
                                    <input type="password" class="signin-text-field" placeholder="Password" />
                                </div>

                                <input type="submit" value="Join Us" class="signin-submit-btn" />

                                <div class="create-account-div" >
                                    <a href="signin.html">Already have an account?<a>
                                    <img src="img/arror-icon.png">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <footer class="signin-footer">
                    Politico Website Designed by Okwara Emmanuel &copy; 2019
                </footer>
            </div>	
        </div>
</body>
</html>
