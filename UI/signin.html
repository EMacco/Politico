<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Simple website for elections">
	<meta name="keywords" content="voting, election, politician, politics">
	<meta name="author" content="Okwara Emmanuel">
	<title>POLITICO | Signin Page</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="outer">
		<div class="middle">
			<header class="signin-header">
				<center><h1><a href="index.html">Politico</a></h1></center>
			</header>
			<div class="inner">
				<div class="form-image-div">
					<div class="login-image-banner">
						<img src="signin-banner.jpg">
					</div>
				</div>

				<div class="login-form">
					<div class="form-attributes">
						<center><h1>Member Login</h1></center>
						<form>
							<div class="input-with-icon">
								<img src="email-icon.jpg">
								<input type="email" class="signin-text-field" placeholder="Email" />
							</div>
							<div class="input-with-icon">
								<img src="password-icon.jpg">
								<input type="password" class="signin-text-field" placeholder="Password" />
							</div>

							<input type="submit" value="Login" class="signin-submit-btn" />
							
							<div id="reset-password-div">
								<a href="resetPassword.html">Did you forget password?/<a>
							</div>

							<div class="create-account-div" >
								<a href="registrationPage.html">Create your Account<a>
								<img src="arror-icon.jpg">
							</div>
						</form>
					</div>
				</div>
			</div>

			<footer>
				<center>Created by Emmanuel Okwara &copy; 2019</center>
			</footer>
		</div>	
	</div>
</body>
</html>
